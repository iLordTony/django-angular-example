{% extends 'index.html' %}

{% block ng-app-name %}example.static{% endblock %}

{% block ng-controller %}StaticController{% endblock %}

{% block content %}
  {% verbatim %}
    <article class="Post" ng-repeat="post in posts">
      <h3>{{post.title}}</h3>
      <p>By: {{post.author.username}}</p>
      <p class="Post-body">{{post.body}}</p>
    </article>
  {% endverbatim %}
{% endblock %}
